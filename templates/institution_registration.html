{% extends 'base.html' %}
{% load static %}
{% block title %}Institution Login{% endblock  %}
{% block content %}

<div class="p-8">
    <h2 class="text-3xl font-semibold mb-6">Institution Registration</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div class="mb-4">
            <label for="username" class="block text-xl font-semibold text-gray-700">Username:</label>
            <input type="text" id="username" name="username" required
                class="w-full px-4 py-2 text-lg border rounded-md focus:ring focus:ring-indigo-300 focus:border-indigo-400">
        </div>

        <div class="mb-4">
            <label for="password" class="block text-xl font-semibold text-gray-700">Password:</label>
            <input type="password" id="password" name="password" required
                class="w-full px-4 py-2 text-lg border rounded-md focus:ring focus:ring-indigo-300 focus:border-indigo-400">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-xl font-semibold text-gray-700">Email:</label>
            <input type="email" id="email" name="email" required
                class="w-full px-4 py-2 text-lg border rounded-md focus:ring focus:ring-indigo-300 focus:border-indigo-400">
        </div>

        <div class="mb-4">
            <label for="institution_name" class="block text-xl font-semibold text-gray-700">Institution Name:</label>
            <input type="text" id="institution_name" name="institution_name" required
                class="w-full px-4 py-2 text-lg border rounded-md focus:ring focus:ring-indigo-300 focus:border-indigo-400">
        </div>

        <div class="mb-4">
            <label for="state" class="block text-xl font-semibold text-gray-700">State:</label>
            <select id="state" name="state" required
                class="w-full px-4 py-2 text-lg border rounded-md focus:ring focus:ring-indigo-300 focus:border-indigo-400">
                <option value="" selected disabled>Select a State</option>
                {% for state in states %}
                <option value="{{ state.id }}">{{ state.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label for="contact_number" class="block text-xl font-semibold text-gray-700">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" required
                class="w-full px-4 py-2 text-lg border rounded-md focus:ring focus:ring-indigo-300 focus:border-indigo-400">
        </div>

        <div class="mb-4">
            <label for="address" class="block text-xl font-semibold text-gray-700">Address:</label>
            <textarea id="address" name="address" required
                class="w-full px-4 py-2 text-lg border rounded-md focus:ring focus:ring-indigo-300 focus:border-indigo-400"></textarea>
        </div>

        <div class="mb-4">
            <label for="website" class="block text-xl font-semibold text-gray-700">Website (Optional):</label>
            <input type="url" id="website" name="website"
                class="w-full px-4 py-2 text-lg border rounded-md focus:ring focus:ring-indigo-300 focus:border-indigo-400">
        </div>

        <button type="submit"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 text-lg font-semibold rounded-md transition duration-300 ease-in-out">Register</button>
    </form>
</div>


{% endblock %}
