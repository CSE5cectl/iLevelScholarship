{% extends 'base.html' %}
{% load static %}
{% block title %}Institution Login{% endblock  %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">State Login</h2>

        {% if messages %}
        <ul class="mb-4">
            {% for message in messages %}
            <li class="{% if message.tags %} {{ message.tags }} {% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold">Username:</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-indigo-300 focus:border-indigo-400">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold">Password:</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 mt-1 border rounded-md focus:ring focus:ring-indigo-300 focus:border-indigo-400">
            </div>

            <button type="submit"
                class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-50">Login</button>
        </form>
    </div>
</div>


{% endblock %}
