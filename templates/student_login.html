
{% extends 'base.html' %}
{% load static %}
{% block title %}Student Login{% endblock  %}
{% block content %}

<section class=" font-poppins py-7">
    <div class="max-w-6xl px-1 mx-auto lg:px-6 ">
        <div class="flex flex-col items-center h-full md:flex-row">
            <div
                class="flex items-center justify-center w-full h-screen px-1 lg:w-3/6 md:mx-auto md:w-3/5 lg:px-16 xl:px-12">
                <div class="z-10 w-full p-10 bg-white shadow-lg dark:bg-gray-900 h-100">
                    <h2
                        class="mt-10 mb-4 text-xl font-bold leading-tight text-teal-800 md:text-3xl dark:text-gray-300 ">
                        Login to your student account </h2>
                        <form method="post" class="mt-6">
                            {% csrf_token %}
                        <div>
                            <input type="email"
                                class="w-full px-4 py-4 mt-2 text-sm placeholder-teal-400 dark:text-gray-400 lg:text-base bg-teal-50 dark:placeholder-gray-400 dark:bg-gray-900 dark:border dark:border-gray-800"
                                id="username" name="username" placeholder="Enter your email">
                        </div>
                        <div class="mt-5">
                            <div>
                                <div class="relative flex items-center mt-2">
                                    <input type="password"
                                        class="w-full px-4 py-4 text-sm placeholder-teal-400 dark:text-gray-400 lg:text-base bg-teal-50 dark:placeholder-gray-400 dark:bg-gray-900 dark:border dark:border-gray-800 "
                                        id="password" name="password" placeholder="Enter password">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        class="absolute right-0 mr-3 dark:text-gray-300" fill="currentColor"
                                        class="bi bi-eye-slash" viewBox="0 0 16 16">
                                        <path
                                            d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
                                        <path
                                            d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
                                        <path
                                            d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <button
                            class="w-full px-4 py-4 mt-6 font-semibold text-gray-800 bg-yellow-500 dark:text-gray-800 hover:text-gray-700 hover:bg-teal-200 dark:hover:bg-yellow-600 dark:hover:text-gray-800"
                            type="submit">LOGIN</button>

                        <p class="mt-5 text-sm text-gray-700 mb-7 dark:text-gray-400"> Need an account? <a href="{% url 'register_student' %}"
                                class="font-medium text-teal-500 hover:text-teal-700 dark:text-teal-300 dark:hover:text-teal-400">
                                Create an account</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>




{% endblock %}
