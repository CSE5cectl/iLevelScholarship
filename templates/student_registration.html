{% extends 'base.html' %}
{% load static %}
{% block title %}Student Register{% endblock  %}
{% block content %}

<div class="p-8">
<h2 class="text-3xl font-semibold mb-4 text-blue-900 text-center">Student Registration</h2>
{% if error_message %}
<p class="text-red-500">{{ error_message }}</p>
{% endif %}
<form method="post" class="max-w-md mx-auto">
    {% csrf_token %}
    <label for="name" class="block font-semibold">Name:</label>
    <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"><br><br>
    <label for="email" class="block font-semibold">Email:</label>
    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"><br><br>
    <label for="contact_number" class="block font-semibold">Contact Number:</label>
    <input type="text" id="contact_number" name="contact_number" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"><br><br>
    <label for="address" class="block font-semibold">Address:</label>
    <textarea id="address" name="address" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"></textarea><br><br>
    <label for="home_state" class="block font-semibold">Home State:</label>
    <select id="home_state" name="home_state" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        <option value="" selected disabled>Select your Home State</option>
        {% for state in states %}
        <option value="{{ state.id }}">{{ state.name }}</option>
        {% endfor %}
    </select><br><br>
    <label for="password" class="block font-semibold">Password:</label>
    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"><br><br>
    <label for="password_confirm" class="block font-semibold">Confirm Password:</label>
    <input type="password" id="password_confirm" name="password_confirm" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"><br><br>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Register</button>
</form>
</div>
{% endblock %}
